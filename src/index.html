<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Secretos de Amig@s</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Salsa&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="imagen/dove_529912.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <meta name="viewport"
    content="width=device-width, user-scalable= no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
  <div class="conteiner">
    <header class="conteinerHeader">
      <!-- <img id="divLogo"/> -->
      <img src="imagen/dove_529912.png" class="logoDoveSecretos" />
      <img src="imagen/SecretosdeAmig@s.svg" class="logoSecretos" />
    </header>

    <main>
      <div id="conteinerWelcome">
        <div class="welcome">
          <h1 class="welcome">BIENVENID@S</h1>
          <p id = "lema">
            Con secretos de amig@s puedes enviarte mensajes encriptados con quien
            desees, para que tus secretos viajen de forma segura.
          </p>
        </div>
      </div>

      <div class="container">
        <div id="containerForm">
          <form>
            <input list="browsers" name="browser" id="browser" placeholder="Elige el pais destino" class="input">
            <datalist id="browsers">
              <option value="Edge">
              <option value="Firefox">
              <option value="Chrome">
              <option value="Opera">
              <option value="Safari">
            </datalist>
            <input type="number" placeholder="+57" id="PrefijoTelfono" class="input" />
            <input type="number" placeholder="Teléfono de destino" id="destino" class="input" />
            <input type="number" placeholder="Ingrese el código de encriptación" id="offset" class="input" />
            <textarea name="mensaje" rows="5" clis="101" placeholder="Escriba su mensaje" id="mensaje"
              class="input"></textarea>
          </form>
        </div>
      </div>

      <section>
        <div class="container">
          <button id="button_encode" class="button">CIFRAR</button>
          <button id="button_decode" class="button">DESCIFRAR</button>
          <button type="boton" onclick="location.reload()" id="inicio" class="button">RESET</button>
          <!--reset de formulario -->
        </div>
      </section>

      <div>
        <p id="enlaceInfo">Para más información sobre esta aplicación, haga <a href="#" data-id="modal_container" id="informacion">Click aqui</a>
        </p>
        <!-- <a href="informacion.js" id="informacion">Click aqui</a> -->
      </div>

      <section>
          <!-- esta  seccion lleva la interaccion que muestra el  mensaje cifrado  o  descifrado  -->
          <div id="modal_container" class="modal-container">
            <div class="modal">
              <button id="cerrar"> X </button>
              <div id="modal"></div>
              <button type="submit" id="enviar">
                <img src="imagen/logoWhatsApp.png" width="50px" height="50px" />
              </button>
            </div>
          </div>
        </section>
    </main>

 
  </div>

  <script src="index.js" type="module"></script>
</body>

</html>
